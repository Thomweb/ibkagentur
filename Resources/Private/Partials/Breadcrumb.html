<f:variable name="menuItemCounter">0</f:variable>

<div class="row navigation-breadcrumb">
    <div class="col-12 col-sm-12 col-md-12 col-breadcrumb">
        <a href="#" class="bread-navigation-open" title="Parallel Navigation öffnen">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="bread-navigation-plus"
                 width="24"
                 height="24"
                 viewBox="0 0 448 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                        fill="#275ba4"
                        d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-32 252c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92H92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"/>
            </svg>
            <span class="breadcrumb-text-open">Ihr Klickpfad</span>
        </a>
        <a href="#" class="bread-navigation-close" title="Parallel Navigation schließen">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="bread-navigation-minus"
                 width="24"
                 height="24"
                 viewBox="0 0 448 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                        fill="#275ba4"
                        d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM92 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H92z"/>
            </svg>
            <span class="breadcrumb-text-open">Navigation schließen</span>
        </a>

        <span itemscope itemtype="https://schema.org/BreadcrumbList" id="breadcrumb">
            <f:for each="{breadMenu}" as="menuItem" iteration="breadIteration">

                <span itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">

                    <f:if condition="{breadIteration.index}>0"><i class="fas fa-angle-right"></i></f:if>

                    <f:if condition="{breadIteration.cycle}<{breadIteration.total}">
                        <f:then>
                            <a href="{menuItem.link}"
                               title="{menuItem.data.title}"
                               class="bread_link_small"
                               itemprop="item"><span itemprop="name">{menuItem.data.title}</span></a>
                        </f:then>
                        <f:else>
                            <f:if condition="{blogPostTitle}">
                                <f:then>
                                    <a href="{menuItem.link}"
                                       title="{menuItem.data.title}"
                                       class="bread_link_small"
                                       itemprop="item"><span itemprop="name">{menuItem.data.title}</span></a>
                                </f:then>

                                <f:else>
                                    <span class="bread_link_small" itemprop="name">{menuItem.data.title}</span>
                                </f:else>

                            </f:if>
                        </f:else>

                    </f:if>

                    <meta itemprop="position" content="{breadIteration.cycle}"/>

                    <f:variable name="menuItemCounter">{breadIteration.cycle}</f:variable>

                </span>
            </f:for>

            <f:if condition="{blogPostTitle}">
                <span itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <i class="fas fa-angle-right"></i>
                    <span class="bread_link_small" itemprop="name">{blogPostTitle}</span>
                    <meta itemprop="position" content="{menuItemCounter + 1}"/>
                </span>
           </f:if>

        </span>
    </div>
</div>
